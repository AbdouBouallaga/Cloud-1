    - name: adapt wordpress to the new ip
      command: docker exec cloud-1_wordpress export  pubip={{inventory_hostname}}
    - name: adapt wordpress to the new ip
      command: docker exec cloud-1_wordpress chmod +x wp-cli.phar && mv wp-cli.phar /usr/local/bin/wp 
    - name: adapt wordpress to the new ip
      command: docker exec cloud-1_wordpress wp search-replace 'http://localhost' http://$pubip --precise --recurse-objects --all-tables

